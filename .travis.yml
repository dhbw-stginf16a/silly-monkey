matrix:
  include:
  - language: generic
    services:
    - docker
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker-compose build
    - docker-compose push
    env:
    - secure: 
    - DOCKER_USERNAME: johnazoidberg
  - language: android
    android:
      components:
      - build-tools-28.0.3
      - android-28
    install:
    - yes | sdkmanager --list
    script:
    - cd frontend-app/AIAssistent/
    - "./gradlew build"
    deploy:
    - provider: releases
      api_key: "$GITHUB_OAUTH_TOKEN"
      file: app/build/outputs/apk/debug/app-debug.apk
      skip_cleanup: true
      draft: true
      on:
        branch:
        - publish-android
        - travis-test
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_0792f20bc84d_key -iv $encrypted_0792f20bc84d_iv
  -in Configuration.java.enc -out frontend-app/AIAssistent/app/src/main/java/com/example/aiassistent/Configuration.java
  -d
