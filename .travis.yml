language: generic
services:
  - docker
script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t sm-trigger-router trigger-router/.
  - docker tag sm-trigger-router johnazoidberg/sm-trigger-router
  - docker push johnazoidberg/sm-trigger-router
  - docker build -t sm-feinstaub-adapter feinstaub-adapter/.
  - docker tag sm-feinstaub-adapter johnazoidberg/sm-feinstaub-adapter
  - docker push johnazoidberg/sm-feinstaub-adapter
env:
  global:
  - secure: 
  - DOCKER_USERNAME: johnazoidberg
